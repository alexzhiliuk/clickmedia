<section class="modal-wrapper">
    <form class="modal">
        <div class="modal__title h3">Связаться с нами</div>
        <div class="modal__inputs">
            <input type="text" placeholder="Ваше имя">
            <input type="tel" placeholder="+7 (___) ___-__-__" data-tel-input="">
        </div>
        <label class="checkbox modal__confirm">
            <input type="checkbox" name="" id="">
            <div class="checkmark">
                <svg width="26" height="27" viewBox="0 0 26 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.58398 14.0277L10.9887 17.9277L19.5007 8.17773" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                                    
            </div>
            <span class="desktop-list">Даю согласие на обработку персональных данных</span>
        </label>
        <button class="btn">Отправить</button>
        <button type="button" class="modal__close">
            <span></span>
        </button>
    </form>
</section>
